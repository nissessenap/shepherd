apiVersion: apps/v1
kind: Deployment
metadata:
  name: shepherd-api
  labels:
    app.kubernetes.io/name: shepherd-api
    app.kubernetes.io/component: api
    app.kubernetes.io/managed-by: kustomize
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: shepherd-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: shepherd-api
        app.kubernetes.io/component: api
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: api
        image: controller:latest
        command:
        - /shepherd
        args:
        - api
        - --public-addr=:8080
        - --internal-addr=:8081
        - --health-addr=:8082
        env:
        - name: SHEPHERD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SHEPHERD_GITHUB_APP_ID
          valueFrom:
            secretKeyRef:
              name: shepherd-github-app
              key: app-id
        - name: SHEPHERD_GITHUB_INSTALL_ID
          valueFrom:
            secretKeyRef:
              name: shepherd-github-app
              key: installation-id
        - name: SHEPHERD_GITHUB_PRIVATE_KEY_PATH
          value: /etc/shepherd/github-app-key
        ports:
        - name: public
          containerPort: 8080
          protocol: TCP
        - name: internal
          containerPort: 8081
          protocol: TCP
        - name: health
          containerPort: 8082
          protocol: TCP
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - "ALL"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8082
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8082
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        volumeMounts:
        - name: github-app-key
          mountPath: /etc/shepherd
          readOnly: true
      volumes:
      - name: github-app-key
        secret:
          secretName: shepherd-github-app
          items:
          - key: private-key
            path: github-app-key
      serviceAccountName: shepherd-api
      terminationGracePeriodSeconds: 10
