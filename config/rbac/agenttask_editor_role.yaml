# This rule is not used by the project shepherd itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the shepherd.shepherd.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: shepherd
    app.kubernetes.io/managed-by: kustomize
  name: agenttask-editor-role
rules:
- apiGroups:
  - shepherd.shepherd.io
  resources:
  - agenttasks
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - shepherd.shepherd.io
  resources:
  - agenttasks/status
  verbs:
  - get
