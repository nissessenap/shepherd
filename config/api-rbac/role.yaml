apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: shepherd-api
  # namespace should be set by kustomize or the deployer
rules:
  - apiGroups: ["toolkit.shepherd.io"]
    resources: ["agenttasks"]
    verbs: ["get", "list", "watch", "create"]
  - apiGroups: ["toolkit.shepherd.io"]
    resources: ["agenttasks/status"]
    verbs: ["get", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: shepherd-api
  # namespace should be set by kustomize or the deployer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: shepherd-api
subjects:
  - kind: ServiceAccount
    name: shepherd-api
    # namespace should be set by kustomize or the deployer
