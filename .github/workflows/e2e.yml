name: E2E Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('web/package-lock.json') }}

      - name: Install npm dependencies
        run: npm ci --prefix web

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: cd web && npx playwright install --with-deps chromium

      - name: Install Playwright OS dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: cd web && npx playwright install-deps chromium

      - name: Run full E2E suite (Go + Playwright)
        run: make test-e2e-all
        env:
          DOCKER_CACHE_ARGS: "--cache-from type=gha --cache-to type=gha,mode=max"
